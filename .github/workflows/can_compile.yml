name: can_compile
run-name: ${{ github.actor }} is testing if typescript can compile
on: [push]     # <-- this must exactly match the env name in your repo settings
jobs:
  can_compile:
    runs-on: ubuntu-latest
    environment: development     # <-- this must exactly match the env name in your repo settings
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: can install backend
        run: cd backend && npm install
      - name: lint
        run: cd backend && npm run lint  
      - name: compile
        run: cd backend && tsc  
      - name: unit test
        run: cd backend && npm run test
      - run: echo "The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "This job's status is ${{ job.status }}."
      - name: start
        run: cd backend && npm run start

